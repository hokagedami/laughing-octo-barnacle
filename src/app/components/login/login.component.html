<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="startChallenge()" class="login-form">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username" required>
    </div>
    <button type="submit" [disabled]="!loginForm.valid">Start Challenge</button>
  </form>
</div>
