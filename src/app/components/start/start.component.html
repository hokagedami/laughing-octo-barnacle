<main class="container-fluid h-100">
  <h1 class="text-center my-5">Welcome to LogicPulse</h1>
  <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-between card-container">
    <div class="col">
      <div class="card bg-success text-white w-75">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <img ngSrc="/public/images/start_tutorial.png" priority="priority" alt="Tutorials" class="mb-3" height="300" width="300">
            <h3 class="card-title">Tutorials</h3>
            <p class="card-text">Learn the basics of logic gates and circuits through interactive tutorials.</p>
          </div>
          <button class="btn btn-outline-light mt-3" routerLink="/tutorials">Start Learning</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card bg-info text-white w-75">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <img ngSrc="/public/images/start_challenges.png" priority="priority" alt="Challenges" class="mb-3" height="300" width="300">
            <h3 class="card-title">Challenges</h3>
            <p class="card-text">Test your knowledge and skills with various logic gate challenges.</p>
          </div>
          <button class="btn btn-outline-light mt-3" routerLink="/challenges" >Take Challenge</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card bg-secondary text-white w-75">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <img ngSrc="/public/images/start_design.png" priority="priority" alt="Design" class="mb-3" style="width: 300px;" height="300"
                 width="300">
            <h3 class="card-title">Design</h3>
            <p class="card-text">Start designing your own logic circuits using our intuitive simulator.</p>
          </div>
          <button class="btn btn-outline-light mt-3" routerLink="/simulator">Start Designing</button>
        </div>
      </div>
    </div>
  </div>
</main>
