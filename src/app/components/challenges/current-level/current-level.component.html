<div *ngIf="!challengeStarted">
  <h2>Current Level: {{ currentLevel | titlecase }}</h2>
  <button (click)="startChallenge()">
    {{ hasProgress ? 'Continue Challenge' : 'Start Challenge' }}
  </button>
</div>

<div *ngIf="challengeStarted">
  <app-multiple-choice *ngIf="currentQuestionType === 'multiple-choice'" [question]="currentQuestion"></app-multiple-choice>
  <app-text-answer *ngIf="currentQuestionType === 'text-answer'"></app-text-answer>
  <app-canvas-task *ngIf="currentQuestionType === 'canvas-task'"></app-canvas-task>
  <div class="navigation-buttons">
    <button (click)="previousQuestion()" [disabled]="currentQuestionIndex === 0">Previous</button>
    <button (click)="nextQuestion()" [disabled]="currentQuestionIndex === questions.length - 1">Next</button>
    <button (click)="submitChallenge()">Submit</button>
  </div>
</div>
