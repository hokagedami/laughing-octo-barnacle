<div class="bg-dark text-white p-3">
  <h3>Lessons</h3>
 <div class="scrollable-list">
   <ul class="list-group lessons">
     <li *ngFor="let lesson of lessons" class="list-group-item">
       <button class="btn" style="background-color: #c0e4e4" (click)="navigate(lesson.code)">{{lesson.title}}</button>
     </li>
   </ul>
 </div>
</div>
