<div class="bg-dark text-white p-3">
  <h3>Lessons</h3>
  <div class="scrollable-list">
    <ul class="lessons">
      <li *ngFor="let lesson of lessons">
        <button class="btn btn-link text-white" (click)="navigate(lesson.code)">
          {{lesson.title}}
        </button>
      </li>
    </ul>
  </div>
</div>
