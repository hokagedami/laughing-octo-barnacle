<div class="container-fluid">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
          <h2 class="text-center mb-0">Consent Form</h2>
        </div>
        <div class="card-body">
          <p class="lead">
            After reviewing the Participant Information Sheet, please read the
            following statements carefully. Decide whether you consent to
            participate in the study. If you choose to proceed, your participation
            is entirely voluntary and your responses will remain anonymous.
          </p>
          <form [formGroup]="consentForm" (ngSubmit)="onSubmit()">
            <div class="consent-statements">
              <div *ngFor="let statement of consentStatements; let i = index" class="form-check mb-3">
                <input class="form-check-input" type="checkbox" [formControlName]="'statement' + i" [id]="'statement' + i">
                <label class="form-check-label" [for]="'statement' + i">
                  {{ statement }}
                </label>
              </div>
            </div>
            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-secondary" (click)="clearForm()">Clear form</button>
              <button type="submit" class="btn btn-primary" [disabled]="!consentForm.valid">Next</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
